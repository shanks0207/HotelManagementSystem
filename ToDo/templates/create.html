<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
{% include 'nav.html' %}
    {% if mode == 'create' %}
        <h1>Create Page</h1>
        <form method = 'POST'>
            {% csrf_token %}
            <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" name = 'name'>
            </div>
            <div class="mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="description" name = 'description'></textarea>
                
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" name = 'status'>
                    <option selected>Select status</option>
                    <option value="Not done">Not done</option>
                    <option value="In progress">In progress</option>
                    <option value="Done">Done</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    {% elif mode == 'edit' %}  
        <form method = 'POST'>
            {% csrf_token %}
            <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" name = 'name' value = '{{todo.name}}'>
            </div>
            <div class="mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="description" name = 'description'>{{todo.description}}</textarea>
                
            </div>
            <div class="mb-3">
            <select class="form-select" aria-label="Default select example" name = 'status'>
                {% if todo.status == 'Not done' %}
                    <option selected="Not done">Not done</option>
                    <option value="In progress">In progress</option>
                    <option value="Done">Done</option>
                {% elif todo.status == 'In progress' %}
                    <option value="Not done">Not done</option>
                    <option selected="In progress">In progress</option>
                    <option value="Done">Done</option>
                {% elif todo.status == 'Done' %}
                    <option value="Not done">Not done</option>
                    <option value="In progress">In progress</option>
                    <option selected="Done">Done</option>
                {% endif %}
            </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>    
    {% endif %}
</body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
